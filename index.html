<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tube Light Effects</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <h2 contenteditable="true"><span class="animated"> </span></h2>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>

    <script>
      var typed = new Typed(".animated", {
        strings: ["Be cool", "Be Bold" , "Be Creative" , "Be Innovative" , "Be a Problem Solver"],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true
      });
    </script>
  </body>
</html>
